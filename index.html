
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f8ff; padding: 40px; }
        h1 { color: #333; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .tracking { margin-top: 20px; }
        .tracking label, .tracking input { display: block; width: 100%; margin-top: 10px; }
        .tracking input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .status { margin-top: 20px; color: green; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delivery Project Tracker</h1>
        <p>Enter your delivery ID below to check the status:</p>
        <div class="tracking">
            <label for="deliveryId">Delivery ID:</label>
            <input type="text" id="deliveryId" placeholder="e.g., DEL123456789">
        </div>
        <div class="status">Status: Out for delivery</div>
    </div>
</body>
</html>
